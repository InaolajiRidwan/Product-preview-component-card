<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-cream">
    <main
      class="flex flex-col justify-center p-5 border-5 h-screen md:flex md:justify-center md:items-center"
    >
      <div class="md:items-center md:flex justify-center md:max-w-screen-md">
        <div class="">
          <img
            class="md:w-80 rounded-t-xl md:h-96 md:rounded-none md:rounded-l-lg"
            src="images/image-product-mobile.jpg"
            alt=""
          />
        </div>
        <div
          class="bg-whitee justify-center pb-10 pl-5 rounded-b-xl md:w-6/12 lg:w-2/6 md:h-96 md:rounded-none md:rounded-r-lg"
        >
          <p
            class="font-Monserrat text-lg font-light pt-4 pb-2 text-darkGrayishBlue"
          >
            PERFUME
          </p>
          <h1 class="font-Fraunces pb-4 pr-4 text-2xl text-veryDarkBlue">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="font-Monserrat pr-4 pb-6 text-darkGrayishBlue">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex gap-4 items-center">
            <h1 class="text-darkCyan font-Fraunces text-2xl">$149.99</h1>
            <p
              class="font-Monserrat line-through font-light text-darkGrayishBlue"
            >
              $169.99
            </p>
          </div>
          <footer class="flex justify-center">
            <button
              class="flex justify-center items-center gap-3 bg-darkCyan text-white mt-5 w-80 me-5 h-16 lg:h-10 rounded-lg hover:bg-green-900"
            >
              <img src="images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </footer>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="font-Fraunces" href="#">Inaolaji A. Ridwan</a>.
    </div>
  </body>
</html>
